<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL 11 Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        .logo {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #0f9200, #28c745);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            box-shadow: 0 0 20px rgba(40, 199, 69, 0.7);
            position: relative;
            overflow: hidden;
        }
        .logo::before {
            content: "";
            position: absolute;
            width: 130%;
            height: 130%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 60%);
            top: -50%;
            left: -50%;
            transform: rotate(25deg);
        }

            font-size: 45px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;

            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
