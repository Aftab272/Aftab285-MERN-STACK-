<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana Food Karanee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d568; /* Light Yellow Background */
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('building.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .logo {
            width: 150px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            width: 200px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Rana Food Logo" class="logo">
    <div class="header">Welcome to Rana Food Karanee</div>
    
    <h2>Our Fast Food Menu</h2>
    <div class="menu">
        <div class="item">
            <img src="burger.jpg" alt="Burger">
            <p>Burger - Rs. 250</p>
        </div>
        <div class="item">
            <img src="pizza.jpg" alt="Pizza">
            <p>Pizza - Rs. 800</p>
        </div>
        <div class="item">
            <img src="fries.jpg" alt="Fries">
            <p>Fries - Rs. 150</p>
        </div>
    </div>

    <h2>Visit Us</h2>
    <p>Location: Dokota Chowk</p>
    
    <h2>Contact Us</h2>
    <p>Phone: <a href="tel:+923087917014">+92 308 7917014</a></p>

    <div class="footer">&copy; 2025 Rana Food Karanee. All Rights Reserved.</div>
</body>
</html>
