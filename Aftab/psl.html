<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL 11 Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .logo {
            width: 300px;
            height: 300px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .logo h1 {
            font-size: 40px;
            margin: 0;
        }
        .teams {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>PSL 11</h1>
        <div class="teams">
            <p>Karachi Kings | Lahore Qalandars</p>
            <p>Islamabad United | Peshawar Zalmi</p>
            <p>Quetta Gladiators | Multan Sultans</p>
        </div>
    </div>
</body>
</html>
